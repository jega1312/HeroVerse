<!DOCTYPE html>

  <head>

    <title>Hero★Verse | All Heroes</title>
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <navbar
      class="bg-violet-950 h-24 w-full flex justify-between items-center px-10"
    >
      <h2 class="text-white text-5xl flex cursor-default">
        Hero<span class="items-center flex px-0.5"
          ><img
            src="assets/star.png"
            alt="star-icon"
            width="20px"
            height="20px"
            class="filter brightness-[200%] contrast-[150%]" /></span
        >Verse
      </h2>

      <!-- Hamburger Icon (mobile only) -->
      <button
        class="hamburger flex flex-col gap-y-2 cursor-pointer md:hidden z-50"
      >
        <span class="bg-white h-1 w-8 rounded-md"></span>
        <span class="bg-white h-1 w-8 rounded-md"></span>
        <span class="bg-white h-1 w-8 rounded-md"></span>
      </button>

      <!-- Nav Links -->
      <ul
        class="nav-list hidden flex-col absolute top-20 left-0 w-full bg-violet-950 text-white text-2xl p-6 pl-10 gap-4 z-40 sm:top-24 sm:pl-10 md:flex md:flex-row md:gap-6 md:items-center md:bg-transparent md:p-0 md:text-2xl md:static md:w-auto md:ml-auto"
      >
        <li><a href="index.html">Home</a></li>
        <li class="hover:text-red-600 transition ease-out duration-300">
          <a href="marvel/marvel.html">Marvel</a>
        </li>
        <li class="hover:text-blue-600 transition ease-out duration-300"><a href="dc/dc.html">DC</a></li>
        <li><a href="heroes.html">All Heroes</a></li>
      </ul>
    </navbar>

    <main class="flex flex-col justify-center items-center w-full min-h-full">
      <h2 class="text-black text-6xl flex pt-20 cursor-default">
        Hero<span class="items-center flex px-0.5"
          ><img
            src="assets/star.png"
            alt="star-icon"
            width="25px"
            height="25px"
            class="text-white invert" /></span
        >Verse
      </h2>
      <div>
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Search Heroes here"
          class="mt-8 mb-8 text-xl h-15 min-w-100 sm:min-w-150 md:min-w-170 border-2 border-black rounded-xl p-2"
        />
      </div>
      <div class="flex gap-4 mb-5">
        <button
          data-filter="all"
          class="filter-btn bg-violet-950 text-white px-4 py-2 rounded-md cursor-pointer border-black border-2 hover:bg-violet-800 transition ease-out duration-300"
        >
          All
        </button>
        <button
          data-filter="marvel"
          class="filter-btn bg-red-700 text-white px-4 py-2 rounded-md cursor-pointer border-black border-2 hover:bg-red-600 transition ease-out duration-300"
        >
          Marvel
        </button>
        <button
          data-filter="dc"
          class="filter-btn bg-blue-700 text-white px-4 py-2 rounded-md cursor-pointer border-black border-2 hover:bg-blue-600 transition ease-out duration-300"
        >
          DC
        </button>
      </div>

      <div
        class="grid grid-cols-1 pb-20 sm:grid-cols-2 md:grid-cols-4 gap-x-20 md:gap-x-10 lg:gap-x-20 sm:px-10 gap-y-10 mt-5"
      >
        <!-- Card 1: Batman -->
        <div
          class="hero-card bg-blue-900 border-2 border-black rounded-3xl shadow-2xl flex flex-col justify-between items-center overflow-hidden"
          data-universe="dc"
        >
          <img
            src="assets/dc/batman.webp"
            alt="batman"
            class="h-60 w-full sm:h-60 border-b-2 border-black object-cover text-white"
          />
          <p class="text-white text-3xl pt-4 cursor-default">Batman</p>
          <a href="dc/dc.html">
            <img src="assets/dc/dc.png" alt="dc logo" class="text-white h-10 transform ease-out duration-300 hover:scale-110" />
          </a>
          <button
            class="bg-violet-950 text-white text-lg my-4 py-2 px-4 rounded-md border-2 border-black hover:bg-violet-800 cursor-pointer transition ease-out duration-500 sm:p-2"
          >
            <a href="dc/batman.html">View Details</a>
          </button>
        </div>

        <!-- Card 2: Daredevil -->
        <div
          class="hero-card bg-red-800 border-2 border-black rounded-3xl shadow-2xl flex flex-col justify-between items-center overflow-hidden"

            src="assets/marvel/daredevil.webp"
            alt="daredevil"
            class="h-60 w-full border-b-2 border-black object-cover text-white"
          />
          <p class="text-white text-3xl pt-4 cursor-default">Daredevil</p>
          <a href="marvel/marvel.html">
            <img
              src="assets/marvel/marvel.png"
              alt="marvel white logo"
              class="text-white h-10 transform ease-out duration-300 hover:scale-110"
            />
          </a>
          <button
            class="bg-violet-950 text-white text-lg my-4 py-2 px-4 rounded-md border-2 border-black hover:bg-violet-800 cursor-pointer transition ease-out duration-500 sm:p-2"

            <a href="marvel/daredevil.html">View Details</a>
          </button>
